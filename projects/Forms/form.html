<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Club Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Anime Club Registration</h1>
        <p>Join the squad and never miss a new episode!</p>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Account Information</legend>
                <div class="form-row">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="808-123-4567">
                </div>
                <div class="form-row">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <label for="joindate">Preferred Join Date:</label>
                    <input type="text" id="joindate" name="joindate" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Anime Preferences</legend>
                <div class="form-row">
                    <label for="genre">Favorite Genre:</label>
                    <select id="genre" name="genre">
                        <option value="">-- Please choose --</option>
                        <option value="shonen">Shōnen</option>
                        <option value="shojo">Shōjo</option>
                        <option value="seinen">Seinen</option>
                        <option value="isekai">Isekai</option>
                        <option value="sports">Sports</option>
                        <option value="sliceoflife">Slice of Life</option>
                    </select>
                </div>
                <div class="form-row">
                    <span class="label">Watch Style:</span>
                    <div class="options">
                        <label>
                            <input type="radio" name="watchstyle" value="subbed" checked>
                            Subbed
                        </label>
                        <label>
                            <input type="radio" name="watchstyle" value="dubbed">
                            Dubbed
                        </label>
                        <label>
                            <input type="radio" name="watchstyle" value="both">
                            Both
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <span class="label">Notifications:</span>
                    <div class="options">
                        <label>
                            <input type="checkbox" name="notify_events" value="yes">
                            Email me about events
                        </label>
                        <label>
                            <input type="checkbox" name="notify_news" value="yes">
                            Email me anime news
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <label for="about">Favorite shows / comments:</label>
                    <textarea id="about" name="about" rows="4"
                        placeholder="Tell us about your favorite anime or characters..."></textarea>
                </div>
                <div class="form-row">
                    <div class="label"></div>
                    <div class="options">
                        <label class="terms-label">
                            <input type="checkbox" name="agree" required>
                            I agree to the club rules and terms.
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-row submit-row">
                <div class="label"></div>
                <button type="submit">Join the Anime Club</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Aloe Pereira</p>
    </footer>
</body>
</html>
